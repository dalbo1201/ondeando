{% include head.html %}

{% include header.html %}

<main>
  <h1><span aria-hidden="true">|</span><span class="h1-menor">meu</span>Blog<span class="h1-menor"> Ondeando</span> </h1>

<article class="blog-article {% if  page.type == 'album'%}blog-foto{% elsif page.type == 'notas' %}blog-notas{% endif %}">
  <p class="blog-data">{{ page.date | date: "%d/%m/%Y" }}</p>
  <h2 class="blog-title">{{ page.title }}</h2>
  <p class="blog-tag">
    {% for tag in page.tags %}
    <a href="/blog/tags/#{{ tag | slugify }}" class="linkum">#{{ tag }}</a>
    {% endfor %}
   </p>
  <div class="blog-post">
    {{ content }}
  </div>
  <p class="blog-comentario">O blog não tem cometários, mas podemos conversar <a href="mailto:pedro@dalbo.me?subject={{ page.title }}">por email</a>.
  </p>
</article>

</main>

{% include footer.html %}

</div>

</body>
</html>
