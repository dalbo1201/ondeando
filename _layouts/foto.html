{% include head.html %}

{% include header.html %}

<main>
  <h1><span aria-hidden="true">|</span><span class="h1-menor">meu </span>Álbum<span class="h1-menor"> de fotos</span></h1>

<article class="blog-article">
  <p class="blog-data">{{ page.date | date: "%d/%m/%Y" }}</p>
  <h2 class="blog-title">{{ page.title }}</h2>
  <p class="blog-tag">
    {% for tag in page.tags %}
    <a href="/posts-em-tags/#{{ tag | slugify }}" class="linkum">#{{ tag }}</a>
    {% endfor %}
   </p>
  <div class="blog-post">
    {{ content }}
  </div>
  <p class="blog-comentario">O blog não tem cometários, mas podemos <a href="mailto:pedro@dalbo.me?subject={{ page.title }}">conversar por email</a>.
  </p>
</article>

</main>
